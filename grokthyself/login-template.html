<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your SKILL - grokthyself</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap');

        .serif {
            font-family: 'Cormorant Garamond', serif;
        }

        .mono {
            font-family: 'Space Mono', monospace;
        }

        .border-glow {
            box-shadow: 0 0 15px rgba(148, 163, 184, 0.2), inset 0 0 10px rgba(148, 163, 184, 0.1);
        }

        .greek-ornament {
            border-top: 2px solid rgba(148, 163, 184, 0.3);
            border-bottom: 2px solid rgba(148, 163, 184, 0.3);
            position: relative;
        }

        .greek-ornament::before {
            content: '◆';
            position: absolute;
            left: 50%;
            top: -12px;
            transform: translateX(-50%);
            color: rgba(148, 163, 184, 0.5);
            font-size: 20px;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-300 min-h-screen">
    <main class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="max-w-md w-full">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="/" class="text-4xl font-bold serif text-slate-200 mb-4 inline-block hover:text-blue-400 transition-colors">grokthyself</a>
                <div class="greek-ornament inline-block px-8 py-2 mb-4 mt-4">
                    <div class="mono text-xs text-slate-500 tracking-widest">INITIATION</div>
                </div>
                <h1 class="text-2xl font-bold serif text-slate-200">Create Your SKILL</h1>
                <p class="text-slate-400 mt-2 serif">Transform your X posts into portable wisdom</p>
            </div>

            <!-- Data Access Information -->
            <div class="bg-slate-900/50 border border-slate-700 p-6 mb-6 border-glow">
                <h2 class="text-lg font-semibold text-slate-200 mb-4 flex items-center gap-2 serif">
                    <span class="text-blue-400">◆</span>
                    What we access
                </h2>

                <div class="space-y-3">
                    <div class="flex items-center gap-3 p-3 bg-green-900/20 border border-green-700/50">
                        <div class="w-6 h-6 bg-green-600 rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <span class="text-slate-200 font-medium serif">Your posts & replies</span>
                    </div>

                    <div class="flex items-center gap-3 p-3 bg-red-900/20 border border-red-700/50">
                        <div class="w-6 h-6 bg-red-600 rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <span class="text-slate-400 serif">No DMs, likes, or bookmarks</span>
                    </div>
                </div>

                <p class="text-sm text-slate-500 mt-4 text-center serif italic">
                    We only read your public content to create your SKILL
                </p>
            </div>

            <!-- Consent Form -->
            <div class="bg-slate-900/30 border border-slate-700/50 p-6">
                <div class="space-y-4">
                    <label class="flex items-start gap-3 cursor-pointer">
                        <input type="checkbox" id="terms-check"
                            class="mt-1 w-5 h-5 text-blue-600 bg-slate-800 border-slate-600 rounded focus:ring-blue-500">
                        <span class="text-slate-300 serif">
                            I accept the <a href="/terms" target="_blank"
                                class="text-blue-400 underline hover:text-blue-300">Terms of Service</a>
                            and <a href="/privacy" target="_blank"
                                class="text-blue-400 underline hover:text-blue-300">Privacy Policy</a>
                        </span>
                    </label>

                    <label class="flex items-start gap-3 cursor-pointer">
                        <input type="checkbox" id="consent-check"
                            class="mt-1 w-5 h-5 text-blue-600 bg-slate-800 border-slate-600 rounded focus:ring-blue-500">
                        <span class="text-slate-300 serif">
                            I approve grokthyself to analyze my X content and create a SKILL for AI agents to use
                        </span>
                    </label>

                    <div class="border-t border-slate-700 pt-4 mt-6">
                        <h3 class="font-semibold text-slate-200 mb-3 serif">Settings</h3>

                        <label class="flex items-start gap-3 cursor-pointer mb-3">
                            <input checked type="checkbox" id="public-check"
                                class="mt-1 w-5 h-5 text-blue-600 bg-slate-800 border-slate-600 rounded focus:ring-blue-500">
                            <span class="text-slate-300 serif">
                                Make my SKILL public so AI agents can discover and use it
                            </span>
                        </label>
                    </div>
                </div>

                <button id="login-btn" disabled
                    class="w-full mt-6 bg-blue-600 hover:bg-blue-500 disabled:bg-slate-700 disabled:text-slate-500 disabled:cursor-not-allowed text-white px-6 py-3 font-semibold transition-colors flex items-center justify-center gap-3 mono">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                    </svg>
                    Create SKILL with X
                </button>
            </div>

            <div class="text-center mt-6">
                <a href="/" class="text-blue-400 hover:text-blue-300 mono text-sm">← Back to home</a>
            </div>
        </div>
    </main>

    <script>
        const termsCheck = document.getElementById('terms-check');
        const consentCheck = document.getElementById('consent-check');
        const publicCheck = document.getElementById('public-check');
        const loginBtn = document.getElementById('login-btn');

        function updateLoginButton() {
            const bothChecked = termsCheck.checked && consentCheck.checked;
            loginBtn.disabled = !bothChecked;
        }

        termsCheck.addEventListener('change', updateLoginButton);
        consentCheck.addEventListener('change', updateLoginButton);

        loginBtn.addEventListener('click', () => {
            if (!loginBtn.disabled) {
                const params = new URLSearchParams();
                if (publicCheck.checked) {
                    params.set('public', 'true');
                }

                const redirectUrl = params.toString()
                    ? `/dashboard?${params.toString()}`
                    : '/dashboard';

                window.location.href = `/authorize?redirect_to=${encodeURIComponent(redirectUrl)}`;
            }
        });
    </script>
</body>

</html>
