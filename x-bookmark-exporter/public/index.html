<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Bookmark Exporter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #1a202c;
        }

        p {
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            color: #4a5568;
        }

        .feature svg {
            width: 20px;
            height: 20px;
            color: #667eea;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #1d9bf0;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 30px;
        }

        button:hover {
            background: #1a8cd8;
        }

        .note {
            margin-top: 20px;
            padding: 12px;
            background: #fef3c7;
            border-radius: 8px;
            font-size: 14px;
            color: #92400e;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“š X Bookmark Exporter</h1>
        <p>Export and continuously sync all your X bookmarks to a private database.</p>

        <div class="feature">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span>Automatic syncing every 15 minutes</span>
        </div>

        <div class="feature">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                </path>
            </svg>
            <span>Stored privately in your Durable Object</span>
        </div>

        <div class="feature">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <span>Export to JSON anytime</span>
        </div>

        <button onclick="window.location.href='/login'">
            Connect X Account
        </button>

        <div class="note">
            ðŸ’¡ <strong>Free Tier Compatible:</strong> Works within X API Free tier limits (1 request per 15 minutes)
        </div>
    </div>
</body>

</html>
